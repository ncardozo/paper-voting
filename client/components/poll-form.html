<template name="pollForm">

<form>
    <div class="form-group">
        <label>Month-year poll</label>
        <input type="text" name="month" class="form-control" placeholder="Enter the month and year: monthName-YYYY">
    </div>

    <div class="form-group">
        <label>Paper choice</label>
        <input type="text" name="paper" class="form-control" placeholder="Paper. By Authors">
    </div>

    <button type="submit" class="btn btn-lg btn-primary btn-block">Add paper to poll</button>
</form>

</template>
