<template name="pollForm">

<form>
    <div class="poll-group">
        <label>Poll name</label>
        <input type="text" name="poll" class="form-control" placeholder="MonthnameYYYY">
    </div>

    <div class="form-group">
        <label>Paper</label>
        <input type="text" name="title" class="form-control" placeholder="Paper title">
        <input type="text" name="authors" class="form-control" placeholder="Authors">
    </div>

    <button type="submit" class="btn btn-lg btn-primary btn-block">Add paper to poll</button>
</form>

</template>
