<head>
  <meta charset="utf-8">
  <base href="/" >
  <meta name="DISCReadingClub" content="device-width, height=device-height, initial-scale=1.0">
  <title>DSICUniandes Reading Club</title>
</head>

<body>
  <h1>Poll to choose the paper for reading club for the month of {{ month }} </h1>

  <!-- PULL IN THE POLL CREATION FORM -->
  <div class="container">
     <div class="row">
         <div class="col-md-6 col-md-offset-3">
             {{ >pollForm }}
         </div>
     </div>
  </div>

  <!-- LOOP OVER POLLS AND SHOW EACH -->
  <div class="polls">
     {{ #each polls }}
         {{ >poll }}
     {{ /each }}
  </div>
</body>
